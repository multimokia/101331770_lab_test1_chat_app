<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
            integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="/static/styles.css" />
        <title>ChaaaaaaAAAAAAAAAAAAAAt</title>
        <script>
            function register(e) {
                e.preventDefault();
                const username = document.getElementById("username").value;
                const password = document.getElementById("password").value;
                const firstname = document.getElementById("firstname").value;
                const lastname = document.getElementById("lastname").value;

                const data = { username, password, firstname, lastname };

                fetch(
                    "/api/v1/user/register", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(data)
                    }
                )
                    .then(res => res.json()).then(data => {
                        console.log(data);

                        // If error, alert error
                        if (data.error) {
                            alert(data.error);
                            return;
                        }

                        // redirect to signin
                        window.location.href = window.location.origin + "/";
                    })
                    .catch(err => {
                        alert("Invalid inputs. It's likely that the username is already taken.");
                        console.log(err);
                    });
            }
        </script>
    </head>
    <body>
        <div class="join-container">
            <header class="join-header">
                <h1>ChaaaaaaAAAAAAAAAAAAAAt</h1>
            </header>
            <main class="join-main">
                <form action="chat.html">
                    <div class="form-control">
                        <label for="username">Username</label>
                        <input
                            type="text"
                            name="username"
                            id="username"
                            placeholder="username..."
                            required
                        />
                    </div>
                    <div class="form-control">
                        <label for="password">Password</label>
                        <input
                            type="password"
                            name="password"
                            id="password"
                            placeholder="password..."
                            required
                        />
                    </div>
                    <div class="form-control">
                        <label for="firstname">First name</label>
                        <input
                            type="text"
                            name="firstname"
                            id="firstname"
                            placeholder="first name..."
                            required
                        />
                    </div>
                    <div class="form-control">
                        <label for="lastname">Last name</label>
                        <input
                            type="text"
                            name="lastname"
                            id="lastname"
                            placeholder="last name..."
                            required
                        />
                    </div>
                    <button type="submit" class="btn" onclick="register(event)">Register</button>
                </form>
            </main>
        </div>
    </body>
</html>
